<div class="container bg-dark text-white"  *ngFor="let event of events">
        <div><h2>{{event.name}}</h2></div>
       
        <button *ngIf="!event.location && event.url" class="col-sm-2 btn btn-warning text-white">Online Only</button>   
         <div>Date: {{event.date}}</div>   
         <div>Time: {{event.time}}</div>   
         <div *ngIf="event.location">Location: {{event?.location?.address}} {{event?.location?.city}},{{event?.location?.country}}</div>
         <div *ngIf="event.url"> OnlineURL: {{event?.url}} </div>
       
    
</div>
